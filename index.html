<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Saint-Valentin</title>

  <style>
    body {
      font-family: "Georgia", serif;
      text-align: center;
      margin: 0;
      padding: 80px 20px;

      background-image: url("images/heart.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      animation: fadeInPage 1.5s ease;
    }

    @keyframes fadeInPage {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    h1 {
      font-size: 52px;
      color: white;
      margin-bottom: 30px;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);

      animation: popTitle 1s ease;
    }

    @keyframes popTitle {
      0%   { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .cookie {
      width: 320px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      margin-bottom: 40px;

      animation: gentleFloat 4s ease-in-out infinite;
    }

    @keyframes gentleFloat {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-18px); }
      100% { transform: translateY(0); }
    }

    #buttons {
      margin-top: 10px;
    }

    button {
      font-size: 20px;
      font-weight: bold;
      padding: 14px 34px;
      margin: 14px;
      border: none;
      border-radius: 40px;

      background: rgba(255, 255, 255, 0.9);
      color: #b30059;

      cursor: pointer;

      transition: transform 0.25s ease, background 0.25s ease;
    }

    button:hover {
      transform: scale(1.12);
      background: white;
    }

    #message {
      margin-top: 35px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.7);

      min-height: 40px;
      animation: fadeMessage 0.8s ease;
    }

    @keyframes fadeMessage {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>Veux-tu être ma Valentine ?</h1>

  <img src="images/cookie.jpg" alt="Cookie de Cédric Grolet" class="cookie">

  <div id="buttons">
    <button onclick="repondreOui()">Oui</button>
    <button onclick="repondreNon()">Non</button>
  </div>

  <p id="message"></p>

  <script>
    function repondreOui() {
      document.getElementById("message").textContent = "Je suis très heureux ❤️";
      document.getElementById("buttons").style.display = "none";
    }

    function repondreNon() {
      document.getElementById("message").textContent = "Je suis triste… tu es sûre ?";
    }
  </script>

</body>
</html>
